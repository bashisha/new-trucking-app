<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/freights"></ion-back-button>
    </ion-buttons>
    <ion-title>{{freight?.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding freight-detail">
  <div *ngIf="freight" class="ion-text-center">
    <img [src]="freight.image" [alt]="freight.id">
    <br>

    <ion-button fill="clear" size="small" color="twitter">
      <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="github">
      <ion-icon name="logo-github" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="instagram">
      <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <p>{{freight?.id}}</p>
</ion-content>
